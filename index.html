<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <title>Rock Paper Scissors game</title>
</head>
<body>
  <div class="rpsContainer">
    <h1>Rock Paper Scissors Machine</h1>
    <div class="wholeContainer">  
      <div class="playZone">

        <h3>Choose your weapon!</h3>
          <div class="buttonContainer">
          <button id="btnRock" class="rockImg">Rock</button>
          <button id="btnPaper" class="paperImg">Paper</button>
          <button id="btnScissors" class="scissorsImg">Scissors</button>
          </div>
        <!--<input class="playerInput" type="input"> -->
      </div>

      <!--<button id="play" onclick="game()">Play Me!</button>-->

      <div class="resultContainer">
        <div class="scoreContainer">
          <h3>Score</h3>
          <p id="playerScore">Player score: 0</p>
          <p id="computerScore">Computer score: 0</p>
        </div>
        
        <div class="matchContainer">
          <h3>Round Result</h3>
          <p id="matchResult"></p>
        </div>
        
        <div class="winnerContainer">
          <h3>Game Result</h3>
          <p id="gameResult">Game result: </p>
          <p id="testInput"></p>
        </div>
      </div>

    </div>
  </div>
  <script src="javascript.js"></script>  
</body>
</html>
